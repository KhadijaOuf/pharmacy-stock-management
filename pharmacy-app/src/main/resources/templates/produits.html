
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produits</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">

<h1 class="text-center mb-4">Liste des Produits</h1>

<!-- PRODUITS -->
<div class="card mb-4 shadow">
    <div class="card-header bg-secondary text-white fw-bold">
        Produits disponibles
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Code Barre</th>
                <th>Date Expiration</th>
                <th>Catégorie</th>
                <th>Fournisseur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produit : ${produits}">
                <td th:text="${produit.id}"></td>
                <td th:text="${produit.nom}"></td>
                <td th:text="${produit.description}"></td>
                <td th:text="${produit.prix}"></td>
                <td th:text="${produit.codeBarre}"></td>
                <td th:text="${produit.dateExpiration}"></td>
				<td th:text="${produit.categorie?.nom ?: '—'}"></td>
				<td th:text="${produit.fournisseur?.nom ?: '—'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- CATEGORIES -->
<div class="card mb-4 shadow">
    <div class="card-header bg-secondary text-white fw-bold">
        Catégories
    </div>
    <div class="card-body">
        <ul>
            <li th:each="cat : ${categories}" th:text="${cat.nom}"></li>
        </ul>
    </div>
</div>

<!-- FOURNISSEURS -->
<div class="card mb-4 shadow">
    <div class="card-header bg-secondary text-white fw-bold">
        Fournisseurs
    </div>
    <div class="card-body">
        <ul>
            <li th:each="f : ${fournisseurs}" th:text="${f.nom}"></li>
        </ul>
    </div>
</div>

<!-- TAGS -->
<div class="card mb-4 shadow">
    <div class="card-header bg-secondary text-white fw-bold">
        Tags
    </div>
    <div class="card-body">
        <ul>
            <li th:each="tag : ${tags}" th:text="${tag.libelle}"></li>
        </ul>
    </div>
</div>

</body>
</html>
